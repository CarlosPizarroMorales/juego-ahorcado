<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <title>Document</title>

  </head>
  
  <body class="bg-secondary container">

      <header class="d-flex justify-content-around align-items-center">
        <h1 class="display-1 text-danger">☠️ Llegó tu hora...☠️</h1>
        <button class="btn btn-lg px-4 bg-warning">JUGAR</button>
      </header>
      
      <!-- cajita donde el usuario escribe su intento -->
      <section class="text-center p-3 border border-5 border-dark bg-warning rounded rounded-4 mx-auto my-4"  id="letraUsuario">
        <form action="" class="w-100" id="formulario">
          <input class="w-100 ps-5" type="text" minlength="1" maxlength="1">
        </form>
      </section>

      <!-- cajita con las letras de la palabra -->
      <section class="container d-flex justify-content-around align-items-stretch border border-4 border-dark py-5" id="palabraOculta">
      </section>

      <!-- aca va la caja con el monito sufriendo -->
      <section id="monito" class="p-5 bg-dark w-50 mt-4 mx-auto">
        <img class="image-fluid w-100" src="./assets/img/ahorcado-1.png" alt="">
      </section>
    
      <footer class="fixed-bottom text-center py-3 bg-dark text-warning" id="mensajes">
        aca irian mensajes de humillación para el usuario
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
